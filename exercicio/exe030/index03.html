
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>

    <style>
        bode{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        th{
            color: blue;
            
        }

        td{
            border:1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>trabalhando com tabelas</h1>
    <table>
        <tr>
            <th>TABELA 01</th>
            <td colspan="2">A</td>
            <td  rowspan="">B</td>
            
        </tr>
        <tr>
            <th>TABELA 02</th>
            
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <th>TABELA 03</th>
            <td>G</td>
        
            <td colspan="2">I</td>
        </tr>
    </table>
</body>
</html>
